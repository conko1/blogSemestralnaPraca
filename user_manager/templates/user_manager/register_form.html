{% extends "base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_manager/style/form_style.css' %}">
    <div class="form-wrapper">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            {% if form.errors %}
                <span>{{ form.errors.password_check }}</span>
            {% endif %}
            <button class="form-submit-button" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
